<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Todo List</h1>
    <p>Nueva tarea</p>
    <input id="nuevaTarea" type="text">
    <button id="agregarTarea">Agregar</button>
    <div>
        <p>Total:</p> <span id="cuentaTareas"> </span>
        <p id="realizado">Realizadas:</p><span id="cuentaTareasRealizadas"></span>
    </div>
<div>
    <table border="solid">
        <thead>
        <th>ID</th>
        <th>Tarea</th>
        <th>Check</th>
        <th>Eliminar</th>
        </thead>
        <tbody></tbody>
        </table>
        
</div>

<script>
    //Obtener elementos necesarios
    const tareaInput = document.querySelector("#nuevaTarea");
    const btnAgregar = document.querySelector("#agregarTarea");
    const contador = document.querySelector("#cuentaTareas");
    const tareasRealizadas = document.querySelector("#realizado");
    const tbody = document.querySelector("tbody");
    tareass = []


    //Lista oririginal
    const tareas = [
        { id: 16, tarea: "Hacer mercado" },
        { id: 60, tarea: "Estudiar para la prueba" },
        { id: 16, tarea: "Sacar a pasear a Tobby" }
    ];


    //Actualizar HTML
    function renderRows(tareas) {
        tbody.innerHTML = "";
        tareas.forEach((tarea) => {
            tbody.innerHTML += `
            <tr>
                <td>${tarea.id}</td>
                <td>${tarea.tarea}</td>
                <td><input type="checkbox"><//td>
                <td><i onclick="borrar(${tarea.id})" class="fa-solid fa-x"></i></td>
            </tr>`;
        });
    }
    renderRows(tareas);

    btnAgregar.addEventListener("click", ()=>{
        /*Agregamos la tarea al arreglo*/
        const nuevaTarea = tareaInput.value
        tareas.push ({ id: Date.now(), tarea:nuevaTarea})
        tareaInput.value = ""
        contador.textContent = `${tareas.length}`

        renderRows(tareas)
    })
/*Agregamos Borrar a "X"*/
    function borrar(id){
        const index = tareas.findIndex((ele) => ele.id ===id)
        tareas.splice(index,1)
        renderRows(tareas)
    }

/*Tareas completadas*/

</script>
